<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Menú de Navegación -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold hover:text-gray-200 transition duration-300">Sistema de Gestión</a>
            <ul class="flex space-x-4">
                <li><a href="inventario.html" class="hover:text-gray-200 transition duration-300">Inventario</a></li>
                <li><a href="categorias.html" class="hover:text-gray-200 transition duration-300">Categorías</a></li>
                <li><a href="productos.html" class="hover:text-gray-200 transition duration-300">Productos</a></li>
                <li><a href="pedidos.html" class="hover:text-gray-200 transition duration-300">Pedidos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Gestión de Categorías</h1>
    </header>
    <main class="container mx-auto py-8">
        <!-- Botón para agregar una nueva categoría -->
        <div class="flex justify-end mb-4">
            <button id="addCategoryButton" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                + Agregar Categoría
            </button>
        </div>
        <!-- Tabla de categorías -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="py-2 px-4">ID</th>
                        <th class="py-2 px-4">Nombre</th>
                        <th class="py-2 px-4">Descripción</th>
                        <th class="py-2 px-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-2 px-4">1</td>
                        <td class="py-2 px-4">Ropa</td>
                        <td class="py-2 px-4">Categoría para productos de ropa.</td>
                        <td class="py-2 px-4">
                            <button class="bg-yellow-500 text-white py-1 px-2 rounded-lg hover:bg-yellow-600 transition duration-300">Editar</button>
                            <button class="bg-red-500 text-white py-1 px-2 rounded-lg hover:bg-red-600 transition duration-300">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
