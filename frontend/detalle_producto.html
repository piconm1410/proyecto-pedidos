<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Detalle del Producto</h1>
    </header>
    <main class="container mx-auto py-8">
        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row">
            <img src="imagenes/producto1.jpg" alt="Producto 1" class="w-full md:w-1/2 h-64 object-cover rounded-lg">
            <div class="md:ml-6 mt-4 md:mt-0">
                <h2 class="text-2xl font-bold text-gray-800">Producto 1</h2>
                <p class="text-gray-600 mt-2">Descripción detallada del producto. Aquí puedes incluir características, materiales, y más información relevante.</p>
                <p class="text-blue-600 font-bold text-xl mt-4">S/ 99.99</p>
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4 hover:bg-blue-600 transition duration-300">Agregar al Carrito</button>
            </div>
        </div>
    </main>
</body>
</html>
