<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Menú de Navegación -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold hover:text-gray-200 transition duration-300">Sistema de Gestión</a>
            <ul class="flex space-x-4">
                <li><a href="inventario.html" class="hover:text-gray-200 transition duration-300">Inventario</a></li>
                <li><a href="categorias.html" class="hover:text-gray-200 transition duration-300">Categorías</a></li>
                <li><a href="productos.html" class="hover:text-gray-200 transition duration-300">Productos</a></li>
                <li><a href="pedidos.html" class="hover:text-gray-200 transition duration-300">Pedidos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Gestión de Pedidos</h1>
    </header>
    <main class="container mx-auto py-8">
        <!-- Tabla de pedidos -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="py-2 px-4">ID</th>
                        <th class="py-2 px-4">Usuario</th>
                        <th class="py-2 px-4">Fecha</th>
                        <th class="py-2 px-4">Total</th>
                        <th class="py-2 px-4">Estado</th>
                        <th class="py-2 px-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de pedido -->
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-2 px-4">1</td>
                        <td class="py-2 px-4">Juan Pérez</td>
                        <td class="py-2 px-4">2025-05-08</td>
                        <td class="py-2 px-4">S/ 150.00</td>
                        <td class="py-2 px-4">
                            <select class="border rounded-lg px-2 py-1">
                                <option value="pendiente" selected>Pendiente</option>
                                <option value="procesando">Procesando</option>
                                <option value="enviado">Enviado</option>
                                <option value="entregado">Entregado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </td>
                        <td class="py-2 px-4">
                            <button class="bg-blue-500 text-white py-1 px-2 rounded-lg hover:bg-blue-600 transition duration-300">Actualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
